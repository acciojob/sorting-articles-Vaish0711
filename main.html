<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Bands List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Sorted Band Names</h1>
    <ul id="bands"></ul>

    <script>
        const bands = [
            "The Plot in You", "The Devil Wears Prada", "Pierce the Veil", 
            "Norma Jean", "The Bled", "Say Anything", "The Midway State", 
            "We Came as Romans", "Counterparts", "Oh, Sleeper", 
            "A Skylit Drive", "Anywhere But Here", "An Old Dog"
        ];

        // Function to remove "A", "An", or "The" from the start of a band name
        function stripArticle(name) {
            return name.replace(/^(a |an |the )/i, "").trim();
        }

        // Sort the bands alphabetically, ignoring "A", "An", and "The"
        const sortedBands = bands.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

        // Insert the sorted bands into the webpage
        document.getElementById("bands").innerHTML = 
            sortedBands.map(band => `<li>${band}</li>`).join("");
    </script>
</body>
</html>


</html>
